<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer type="text/javascript" src="./script.js"></script>
</head>

<body>

    <div id="holder">
        <form>
            <div class="inputElement">
                <label for="email">Email </label>
                <input id="email" type="email" placeholder="Example@email.com" value="kiran@gmail.com">
                <!-- <p class="invalid">Make sure the email is more than 3 characters and has an '@' and a '.'.</p> -->
            </div>
            <div class="inputElement">
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="Your Password" value="12345">
                <!-- <p class="invalid">Make sure the password is more than 8 characters.</p> -->
            </div>
            <div id="foot">
                <!-- <p id="valid">All good to go!</p> -->
                <button type="submit" value="Submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
